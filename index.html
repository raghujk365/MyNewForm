<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION OF USERS</title>


</head>
<body>
    <div class="main">
     <div class="REGISTER">
            <h1>GIVE DETAILS & REGISTER HERE</h1>
            <form id="register" method="post">
            <label>First Name:</label>   
            <br>
            <input type="text" name="fname"
            id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname"
            id="name" placeholder="Enter your last name">
            <br><br>
            <label>Your age:</label>
            <br>
            <input type="number" name="age" 
            id="name" placeholder="how old ?"
            <br><br>
            <label>Email:</label>
            <br>
            <input type="email" name="email"
            id="name" placeholder="enter your valid email id">
            <br><br>
            <label>Gender:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" 
            id="male" value="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="female" value="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Known Language:</label>
            <br>
           &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="hindi" value="hindi">
           &nbsp;
           <span id="hindi">hindi</span>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="eng" value="english">
           &nbsp;
           <span id="eng">english</span>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="urdu" value="urdu">
           &nbsp;
           <span id="urdu">urdu</span>
           <br><br>
           <input type="submit" value="Submit"
           name="submit" id="submit">
           <button id="show_details">Show Details</button>






            




            </form>

        <div class="controls">
			<button id="show-users" class="control-btn">Show Users</button>
			<button id="hide-users" class="control-btn">Hide Users</button>
		</div>


        </div><!--end register-->
        <div class="data"></div>


    </div><!--end main-->
    <script src="./index.js"></script>
</body>
</html>
